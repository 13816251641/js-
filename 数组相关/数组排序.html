<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /* 数组之间的排序,即使是字符串类型的数字也有效 */
    let array = ["5","3","2","4","1","12","11","34","25"];
    /*
       array.sort(function(a,b){
            return a-b;
       });
     */
    array.sort((a, b)=>{
        return a-b;
    });
    console.log(array);
</script>
</body>
</html>
