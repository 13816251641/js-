<script>
   let array=['a','b','c','d','e'];
   /*
        1.遍历的函数是同步的
        2.遍历中的return不能停止遍历
    */
   array.forEach((e,index)=>{
      console.log("item:"+e+";index:"+index);
      return;
   });
   console.log('over');

</script>
