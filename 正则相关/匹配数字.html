<script>
    //let regualr = /^[1-9]+$/; //+表示匹配前面的子表达式至少一次或多次,regular不能加''

    /* 匹配123 or 123,456,789  */
    let regualr = /^[0-9]+(,[0-9]+)*$/;

    console.log(regualr.test(''));//false
    console.log(regualr.test('123'));//false
    console.log(regualr.test('123,123'));//true
    console.log(regualr.test('123,123,'));//false



</script>
