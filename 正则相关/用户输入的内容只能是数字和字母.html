<script>
    let regualr = /^[0-9a-zA-Z]+$/;//+表示匹配前面的子表达式至少一次或多次,regular不能加''
    console.log(regualr.test('a@123'));//false
    console.log(regualr.test(''));//false 因为+至少要匹配一次

    const format = '{y}-{m}-{d} {h}:{i}:{s}';
    let date = new Date();

    var formatObj = {
        y: date.getFullYear(),
        m: date.getMonth() + 1,
        d: date.getDate(),
        h: date.getHours(),
        i: date.getMinutes(),
        s: date.getSeconds(),
        a: date.getDay()
    };
    var time_str = format.replace(/{(y|m|d|h|i|s|a)+}/g, function (result, key) {
        debugger;
        var value = formatObj[key];
        if (key === 'a') {
            return ['一', '二', '三', '四', '五', '六', '日'][value - 1];
        }
        if (result.length > 0 && value < 10) {
            value = '0' + value;
        }
        return value || 0;
    });
    alert(time_str);


</script>
